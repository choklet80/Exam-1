<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
    src="https://kit.fontawesome.com/3ae74acd04.js"
    crossorigin="anonymous"
  ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400;700&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/sass/main.css" />
    <title>Travel</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bhromaon</h1>
      <p class="header__subtitle">Safe Travel Anywhere</p>

      <div class="search">
        <p>Search Your Travel Destination</p>
        <div class="search__button">
          <p>search</p>
          <p><i class="fas fa-search"></i></p>
        </div>
      </div>
      

      <nav class="navs">
        <div class="container">
            <a class="nav" id="home" href="#!">Bhromaon</a>
            <a class="nav" id="contact" href="#!">Contact Us</a>
            <a class="nav" id="travel-with-us" href="#!">Travel With Us</a>
            <a class="nav" id="what-we-do" href="#!">What We Do</a>
            <a class="nav" id="about-us" href="#!">Who We Are</a>
        </div>
      </nav>
      <div class="header__scroll-down">
        <p>Scroll Down</p>
        <i class="fas fa-chevron-down"></i>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <h2 class="footer__title">Bhromaon</h2>

      <p class="footer__subtitle">Safe Travel Anywhere</p>

      <a class="footer__social" href="#!"><i class="fab fa-facebook-f"></i></a>
      <a class="footer__social" href="#!"><i class="fab fa-twitter"></i></a>
      <a class="footer__social" href="#!"><i class="fab fa-linkedin-in"></i></a>
      <a class="footer__social" href="#!"><i class="fab fa-youtube"></i></a>
      <a class="footer__social" href="#!"><i class="fab fa-pinterest"></i></a>
    </footer>
  </body>
</html>
